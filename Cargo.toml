[package]
name = "tpm2sh"
description = "TPM 2.0 shell"
version = { workspace = true }
license = "GPL-3.0-or-later"
homepage = { workspace = true }
repository = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
readme = { workspace = true }

[lib]
name = "cli"
path = "src/lib.rs"

[[bin]]
name = "tpm2sh"
path = "src/main.rs"

[[test]]
name = "parser"
path = "tests/parser.rs"
harness = true

[dependencies]
aes = "0.8"
base64 = "0.22"
cfb-mode = "0.8"
cipher = "0.4"
const-oid = { version = "0.9.6", features = ["db"] }
hex = "0.4"
hmac = "0.12"
indicatif = "0.17"
json = "0.12"
lexopt = "0.3"
log = "0.4.27"
num-traits = "0.2"
p256 = { version = "0.13", features = ["ecdh"] }
p384 = { version = "0.13", features = ["ecdh"] }
p521 = { version = "0.13", features = ["ecdh"] }
pem = "3.0"
pest_derive = "2.8"
pest = { version = "2.8", features = ["pretty-print"] }
pkcs8 = { version = "0.10", features = ["pem", "alloc"] }
rand = "0.8"
regex = "1.11"
rsa = { version = "0.9", features = ["sha1", "sha2"] }
sha1 = "0.10"
sha2 = "0.10"
thiserror = "2.0"
tpm2-protocol = { path = "../tpm2_protocol", version = "0.9.0" }
env_logger = "0.11.8"

[dev-dependencies]
pest = { version = "2.8", features = ["pretty-print"] }
pest_derive = "2.8"
rstest = "0.26"
